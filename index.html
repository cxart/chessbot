<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chess</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="stats">
            <p id="move-count">move: 1</p>
            <p id="turn-indicator">turn: white</p>
        </div>
        <div class="chess-board-container">
            <div class="chess-board"></div>
        </div>
        <div class="timer">
            <p id="white-timer">02:00</p>
            <p id="black-timer">02:00</p>
        </div>
    </div>
    <div class="chess-board"></div>    
    <script src="chess.js"></script>
</body>
</html>
